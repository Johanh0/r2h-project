<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <section class="nav__logo">
          <p>Waves For Justice</p>
        </section>
        <section class="nav__links">
          <ul>
            <li class="nav__links--items"><a href="">Home</a></li>
            <li class="nav__links--items"><a href="">About Us</a></li>
            <li class="nav__links--items"><a href="">Species Protection</a></li>
            <li class="nav__links--items"><a href="">Best Practices</a></li>
            <li class="nav__links--items"><a href="">Extended Resources</a></li>
          </ul>
        </section>
        <section class="nav__form">
          <a href="">Contact Us!</a>
        </section>
        <section class="nav__menu">
          <i class="fa-solid fa-bars"></i>

          <div class="nav__menu--links">
            <ul>
              <li class="nav__menu--items"><a href="">Home</a></li>
              <li class="nav__menu--items"><a href="">About Us</a></li>
              <li class="nav__menu--items"><a href="">Species</a></li>
              <li class="nav__menu--items"><a href="">Practices</a></li>
              <li class="nav__menu--items"><a href="">Resources</a></li>
            </ul>
          </div>
        </section>
      </nav>
    </header>

    <main>
      <section class="contact">
        <div class="contact__title">
          <p>Get Started</p>
          <h1>
            Get in touch with us. <br />
            Help us to take care of the sea.
          </h1>
        </div>
        <div>
          <form action="">
            <div class="form__inputs">
              <div>
                <label for="">Your Name</label>
                <input type="text" required />
              </div>
              <div>
                <label for="">Email Address</label>
                <input type="email" required />
              </div>
              <div>
                <label for="">Phone Number (optional)</label>
                <input type="number" />
              </div>
            </div>
            <div class="form__textarea">
              <label for="">Message</label>
              <textarea name="" id="" required></textarea>
            </div>
            <div class="form__btn">
              <input type="submit" value="Leave us a Message" />
            </div>
          </form>
        </div>
      </section>

      <section class="info">
        <div class="info__text">
          <div>
            <p>Contact Info</p>
            <h2>
              We are always <br />
              Happy to talk.
            </h2>
          </div>
          <div></div>
        </div>
      </section>

      <section class="about"></section>
    </main>

    <script src="../js/nav.js"></script>
  </body>
</html>
